<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شبكة النت | منزل سالم الغويري</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0b0f19;
--card:#111827;
--gold:#eab308;
--text:#e5e7eb;
--muted:#9ca3af;
--danger:#ef4444;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif
}

body{
background:var(--bg);
color:var(--text);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* container */
.box{
background:var(--card);
width:90%;
max-width:700px;
padding:35px;
border-radius:22px;
text-align:center
}

h1{
color:var(--gold);
margin-bottom:10px;
font-size:32px
}

.note{
color:var(--muted);
margin-bottom:25px
}

/* QR image */
#qrImg{
width:100%;
max-width:350px;
border-radius:18px;
display:none;
margin:0 auto
}

/* OFF state */
.off{
display:none;
margin-top:25px;
font-size:18px;
color:#fecaca;
}

.x-icon{
width:90px;
height:90px;
border-radius:50%;
background:rgba(239,68,68,.15);
border:2px solid var(--danger);
color:var(--danger);
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
font-weight:bold;
margin:0 auto 15px;
}

/* mobile */
@media(max-width:600px){
h1{font-size:24px}
.note{font-size:14px}
.box{padding:25px}
}
</style>
</head>

<body>

<div class="box">
  <h1>شبكة النت</h1>
  <p class="note">امسح رمز QR للاتصال بالشبكة</p>

  <img id="qrImg" alt="رمز QR">

  <div class="off" id="qrOff">
    <div class="x-icon">✕</div>
    رمز QR غير متاح حاليًا
  </div>
</div>

<script>
fetch("https://ahmad1212as.github.io/house/QR.json")
  .then(res => res.json())
  .then(data => {
    if (data.status === "on" && data.image) {
      const img = document.getElementById("qrImg");
      img.src = data.image;
      img.style.display = "block";
    } else {
      document.getElementById("qrOff").style.display = "block";
    }
  })
  .catch(() => {
    document.getElementById("qrOff").style.display = "block";
  });
</script>

</body>
</html>
